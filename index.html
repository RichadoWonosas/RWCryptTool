<!DOCTYPE html>
<html>

<head>
    <title>RW的加密套件</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="css/Riomon.svg" />
</head>

<body>
    <p id="header">
        <span id="head_text">欢迎使用...</span>
    </p>
    <p id="footer">
        <span id="foot_text"> </span>
        <noscript>注意：请启用JavaScript或者更换能够使用JavaScript的浏览器。</noscript>
    </p>

    <div id="pad" class="no_padding no_shadow"></div>

    <div id="root_div">
        <h1>RW的加密套件</h1>

        <div class="no_padding">
            <div class="no_padding no_shadow" style="height: 72pt;">
                <button id="string_crypt" class="input_type selected" value=0>文本加解密</button>
                <button id="file_crypt" class="input_type" value=1>文件加解密</button>
            </div>

            <div class="divider">
            </div>

            <div class="no_shadow">
                <h2>输入</h2>
                <div>
                    <h3>加/解密内容</h3>
                    <div id="div_file_chooser" class="no_padding no_shadow">
                        <button id="upload_button">打开文件...</button>
                        <p id="file_name">未选择文件</p>
                    </div>
                    <div id="div_input_text" class="no_padding no_shadow">
                        <textarea id="input_text" class="areas" placeholder="请输入需要加/解密的文本..."></textarea>
                    </div>
                    <h3>加密口令</h3>
                    <div id="div_password" class="no_padding no_shadow">
                        <input id="password" placeholder="请输入加密口令..." />
                    </div>
                </div>
            </div>

            <div class="divider">
            </div>

            <div class="no_shadow">
                <p>
                    加密类型：
                    <span id="show_crypt_type">RWSE2_256_CTR_RWXH256</span>
                    <button id="config_show">收起</button>
                </p>
                <span id="param_config">
                    <h2>参数设置</h2>
                    <div id="parameters">
                        <form>
                            <table>
                                <tr>
                                    <td width="40%">安全参数</td>
                                    <td>
                                        <select id="crypt_method">
                                            <option selected>256位</option>
                                            <option>512位</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>加密模式</td>
                                    <td>
                                        <select id="crypt_operation_mode">
                                            <option selected>CTR</option>
                                            <option>OFB</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="synth" colspan="2">
                                        <button id="element_reset" class="reset" type=reset>恢复默认设置</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </span>
            </div>

            <div class="divider">
            </div>

            <div class="no_shadow" style="margin-top: 8pt; margin-bottom: -16pt;">
                <button id="oper_encrypt" class="crypt_operation">加密</button>
                <button id="oper_decrypt" class="crypt_operation">解密</button>
            </div>

            <div class="divider">
            </div>

            <div class="no_shadow">
                <h2>输出</h2>
                <div>
                    <div id="div_output_text" class="no_padding no_shadow">
                        <textarea id="output_text" class="areas" placeholder="此处为输出结果..." readonly></textarea>
                    </div>
                    <div id="div_output_file" class="no_padding no_shadow">
                        <button id="download_output" class="loading" disabled>无输出文件</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pad" class="no_padding no_shadow"></div>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
